<div class="container">

    <div class="row">
        <div class="col">
            <p class="home-big-text text-center">
                <span class="quotes">“</span>
                MyRoute es una aplicación de gestión de rutas y lugares turísticos, como nunca habías visto antes.
                <span class="quotes">”</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col routes-carousel">
            <div id="routeCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li *ngFor="let route of routes; let i = index;" data-target="#routeCarouselIndicators"
                        [attr.data-slide-to]="i" [ngClass]="{active:i==0}"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item item-positioning" *ngFor="let route of routes; let i = index;"
                         [ngClass]="{active:i==0}" [ngStyle]="{'background-image':'url(\''+route.url+'\')'}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{route.title}}</h5>
                            <p>{{route.description | truncate:[35,'...']}}</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#routeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#routeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col text-center">
            <div class="rounded-button">
                <div class="overlay"><div class="text">Lugares</div></div>
                <img src="/assets/img/place.svg">
            </div>
            <div class="rounded-button">
                <img src="/assets/img/waypoint.svg">
                <div class="overlay"><div class="text">Rutas</div></div>
            </div>
        </div>
    </div>


</div>
